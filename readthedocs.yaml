version: 2
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    nodejs: "22"
  jobs:
    post_install:
      - pip install uv
      - UV_PROJECT_ENVIRONMENT=$READTHEDOCS_VIRTUALENV_PATH uv sync --link-mode=copy

    build:
      html:
        - cd book/ && jupyter book build --html --execute --strict --ci
        - mkdir -p $READTHEDOCS_OUTPUT
        - mv ./book/_build/html $READTHEDOCS_OUTPUT